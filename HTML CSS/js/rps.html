<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps</title>
  </head>
  <body>
    <button
      class="rock"
      onclick="if (computerMove='rock'){
        alert('It is a tie');}
        else{
            alert('no');
        }
    "
    >
      rock
    </button>
    <button class="paper">paper</button>
    <button class="scissors">scissors</button>
    <script>
      let computerMove = "";
      const randomMove = math.random(1, 3);
      if (randomMove < 1/3 && randomMove >= 0) {
        computerMove = "rock";
      } else if (randomMove < 2/3 && randomMove >= 1/3) {
        computerMove = "paper";
      } else if (randomMove < 1 && randomMove >= 2/3) {
        computerMove = "scissors";
      }
    </script>
  </body>
</html>
