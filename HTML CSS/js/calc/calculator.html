<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js">

    </script>
  </head>
  <body>
    <p>Calculator</p>
    <div class="container">
      <div class="row1">
        <button onclick="updatecalculation(`1`);">1</button>
        <button onclick="updatecalculation('2')">2</button>
        <button onclick="updatecalculation('3')">3</button>
        <button onclick="updatecalculation('+')">+</button>
      </div>
      <div class="row2">
        <button onclick="updatecalculation('4')">4</button>
        <button onclick="updatecalculation('5')">5</button>
        <button onclick="updatecalculation('6')">6</button>
        <button
          class="minus"
          onclick="updatecalculation('-')">
          -
        </button>
      </div>
      <div class="row3">
        <button onclick="updatecalculation('7')">7</button>
        <button onclick="updatecalculation('8')">8</button>
        <button onclick="updatecalculation('9')">9</button>
        <button
          onclick="updatecalculation('*')"
        >
          *
        </button>
      </div>
      <div class="row4">
        <button onclick="updatecalculation('0')">0</button>
        <button onclick="updatecalculation('.')">.</button>
        <button
          onclick="calculation=eval(calculation) ,console.log(calculation)"
        >
          =
        </button>
        <button
          class="divide"
          onclick='calculation+="/",console.log(calculation)'
        >
          /
        </button>
      </div>
    </div>
    
    <button class="clear" onclick=" calculation='',console.log('Removed')">
      Clear
    </button>
  </body>
</html>
