<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        rand = Math.random();
        let result = ''
        let guess='heads'
        if (rand<0.5){
            result = 'heads'
        }
        else if (rand>0.5 && rand<1){
            result = 'tails'
        }
        console.log(result);
        guess==result?console.log("you win"):console.log("you lose");
        function greet(name='three'){
        console.log(`hieeee ${name}`)
    }
    greet();
    greet();
    greet();

    function convertToFahrenheit(celsius){
        const f = (celsius *9/5) + 32
        console.log(f);
    }
    function convertTemperature(degrees, unit){

        if (unit==='C'){
            const f = (degrees *9/5) + 32
            console.log(f);
        }
        else if(unit==='F'){
            const C = (degrees -32) * 5/9
            console.log(C);
        }

        
    }
    function convertLength(length, from, to){
        if (from==='miles' && to===`km`){
            res = length*1.6
            console.log(res);
        }
        else if(from==='km' && to===`miles`){
            res = length/1.6
            console.log(res);
        }
        else if((from==='km' && to==='km' )||(from==='miles' && to==='miles' )){
            console.log(length);
        }
        else{
            console.log(`Invalid unit ${from}`)
        }
    }
    convertLength(50,'lbs','km');
    convertTemperature(25,'F');
    
    </script>
</body>
